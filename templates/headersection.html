<div class="span12" ng-controller="tabsTemplateManagerCtrl">
	<div class="box"  style="margin-left: 10px; margin-right: 10px;">
		<div class="box-header">
			<i class="icon-user icon-large"></i>
			<h5>ScoreBoard</h5>
		</div>
		<div class="form-group">
			<input class="form-control playername" placeholder="Enter Player Name"  ng-model="player.name">
			<input class="form-control playername" placeholder="Game limit"  ng-model="player.limit" >
			<button class="btn btn-outline btn-primary btn-xs "  type="button" ng-click="addNewPlayer(player)">Add Player</button>
			<button class="btn btn-outline btn-primary btn-xs "   type="button" ng-click="addNewRow()">Add New Row</button>
			
			<!-- <span>{ {$scope.totalPlayers}}</span> -->
		</div>
		<div class="box-content box-table">
			<table class="table table-hover tablesorter">
				<thead>
					<tr>
						<th ng-repeat="column in playerNames"><span class="playerHeadings" ng-bind="column.name"></span><input class="form-control totalip" id="{{column.name}}"  value ="0" placeholder="total"></th>
					</tr>
				</thead>
				<tbody id="tablerows">
				</tbody>
			</table>
		</div>
	</div>
</div>
